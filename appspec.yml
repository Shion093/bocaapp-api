version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/API
permissions:
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/beforeinstall.sh
      timeout: 2000
      runas: root
  AfterInstall:
    - location: scripts/afterinstall.sh
      timeout: 2000
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 2000
      runas: ubuntu